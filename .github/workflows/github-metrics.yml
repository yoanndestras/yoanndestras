name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with: 
          filename: github-calendar.svg
          token: ${{ secrets.METRIC_TOKEN }}
          base: ""
          plugin_languages: yes
          commits_authoring: yoann destras, yoanndestras, yoanndestras@users.noreply.github.com
          plugin_languages_indepth: yes
          plugin_isocalendar: yes
